<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<title>Eye Care Inventory Management System</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>


	<script>
		document.addEventListener("DOMContentLoaded", () => {
			document.querySelectorAll("[popoverTarget]").forEach((btn) => {
				const button = btn;
				const targetId = button.getAttribute("popoverTarget");
				const dialog = document.getElementById(targetId);

				if (dialog && !button.hasAttribute("data-modal-init")) {
					button.setAttribute("data-modal-init", "true");

					button.addEventListener("click", () => {
						if (dialog.open) {
							dialog.close();
						} else {
							dialog.showModal();
						}
					});
				}
			});
		});
	</script>
</body>

</html>
